t_cinema_movie:
  selectAllMovies:
      "SELECT MOVIE_NAME,
         DIRECTOR,
         ACTORS,
         DURATION,
         AGING_RATE,
         SUMMARY
       FROM cinema.T_CINEMA_MOVIE M"
  selectAvailableSeatsForMovie:
    "SELECT BASE_COST,
      AVAILABLE_SEATS
    FROM cinema.T_CINEMA_HALL H
    INNER JOIN cinema.T_CINEMA_MOVIE M
      ON H.ID_MOVIE = M.ID_MOVIE
    WHERE 1 = 1"
  selectMovieInfo:
    "${t_cinema_movie.selectAllMovies} WHERE 1 = 1"

t_cinema_ticket:
  insertMovieTicket:
    "INSERT INTO cinema.T_CINEMA_TICKET(TICKET_ID, ID_MOVIE, COST)
     	VALUES (?, ?, ?);"
  deleteMovieTicket:
    "DELETE FROM cinema.T_CINEMA_TICKET WHERE TICKET_ID = {TICKET_ID};"

t_cinema_client:
  insertClientInfo:
    "INSERT INTO cinema.T_CINEMA_CLIENT(client_id, id_movie, ticket_id, client_name, client_surname, client_email,client_phone)
     	VALUES (?, ?, ?, ?, ?, ?, ?);"
  deleteClientInfo:
    "DELETE FROM cinema.T_CINEMA_CLIENT WHERE TICKET_ID = {TICKET_ID}"

t_cinema_hall:
  updateCinemaHall:
    "update cinema.t_cinema_hall set available_seats = ARRAY_REMOVE(available_seats, {SEAT}) WHERE 1 = 1"

t_cinema_transaction:
  insertTransaction:
    "INSERT INTO cinema.T_CINEMA_TRANSACTION(TRANSACTION_ID, 
    TICKET_ID, ID_MOVIE, USER_ID)
          	VALUES (?, ?, ?, ?);"

  deleteTransaction:
    "DELETE FROM cinema.T_CINEMA_TRANSACTION WHERE TICKET_ID = {TICKET_ID};"

